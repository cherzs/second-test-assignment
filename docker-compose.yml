services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numeric-discussions-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=secret-key-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: numeric-discussions-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

